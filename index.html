<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookalam Design</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --c1-deep-red: #c0392b;
            --c2-bright-orange: #e67e22;
            --c3-golden-yellow: #f1c40f;
            --c4-lime-green: #82c91e;
            --c5-dark-green: #1e8449;
            --c6-sky-blue: #3498db;
            --c7-majestic-purple: #8e44ad;
            --c8-soft-pink: #d988b7;
            --c9-pure-white: #ecf0f1;
            --c10-magenta: #d81b60;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .pookalam-container {
            position: relative;
            width: 90vmin;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .base-circle {
            background: var(--c5-dark-green);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .outer-ring {
            z-index: 1;
            box-sizing: border-box;
        }
        .outer-ring-1 {
            width: 90%;
            height: 90%;
            background-color: var(--c4-lime-green);
        }
        .outer-ring-2 {
            width: 84%;
            height: 84%;
            background-color: var(--c9-pure-white);
        }
        .outer-ring-3 {
            width: 78%;
            height: 78%;
            background-color: var(--c6-sky-blue);
        }

        .eight-point-star {
            transform: scale(0.88);
            z-index: 2;
        }
        .star-point {
            position: absolute;
            width: 30%;
            height: 51.15%;
            left: 35%;
            top: -1.15%;
            transform-origin: bottom center;
            background: var(--c1-deep-red);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-sizing: border-box;
        }

        .petal {
            position: absolute;
            width: 20%;
            height: 50%;
            left: 40%;
            top: 0;
            background-color: var(--c3-golden-yellow);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            box-sizing: border-box;
        }

        .secondary-flower {
            transform: scale(0.68) rotate(15deg);
            z-index: 3;
        }

        .center-medallion {
            width: 22%;
            height: 22%;
            background: conic-gradient(var(--c8-soft-pink) 0deg 120deg, var(--c10-magenta) 120deg 240deg, var(--c7-majestic-purple) 240deg 360deg);
            box-sizing: border-box;
            z-index: 5;
        }

        .inner-center-dot {
            width: 9%;
            height: 9%;
            background-color: var(--c9-pure-white);
            z-index: 7;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="pookalam-container">
        <div class="layer base-circle"></div>
        <div class="layer outer-ring outer-ring-1"></div>
        <div class="layer outer-ring outer-ring-2"></div>
        <div class="layer outer-ring outer-ring-3"></div>

        <div class="layer eight-point-star">
            <div class="star-point" style="transform: rotate(0deg);"></div>
            <div class="star-point" style="transform: rotate(45deg);"></div>
            <div class="star-point" style="transform: rotate(90deg);"></div>
            <div class="star-point" style="transform: rotate(135deg);"></div>
            <div class="star-point" style="transform: rotate(180deg);"></div>
            <div class="star-point" style="transform: rotate(225deg);"></div>
            <div class="star-point" style="transform: rotate(270deg);"></div>
            <div class="star-point" style="transform: rotate(315deg);"></div>
        </div>

        <div class="layer secondary-flower">
            <div class="petal" style="transform: rotate(0deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(30deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
            <div class="petal" style="transform: rotate(60deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(90deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
            <div class="petal" style="transform: rotate(120deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(150deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
            <div class="petal" style="transform: rotate(180deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(210deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
            <div class="petal" style="transform: rotate(240deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(270deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
            <div class="petal" style="transform: rotate(300deg); z-index: 10;"></div>
            <div class="petal" style="transform: rotate(330deg); background-color: var(--c2-bright-orange); z-index: 11;"></div>
        </div>

        <div class="layer center-medallion"></div>
        <div class="layer inner-center-dot"></div>
    </div>

</body>
</html>
